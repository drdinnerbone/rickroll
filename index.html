<!DOCTYPE html>
<html>
   <body>
       <video autoplay loop width="100%">

    <source src="Rick Astley - Never Gonna Give You Up -Official Music Video-.mp4"
            type="video/mp4">

    Sorry, your browser doesn't support embedded videos.
</video>
      <script>
         // Change the variables below to your liking
         const currentURL = "Rick Astley - Never Gonna Give You Up -Official Music Video-.mp4";
         const pageTitle = "Loading...";
         const rickrolledText = "You've been Rickroll'd!";
         const textSize = "2em"; // You can adjust the text size
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function showRickrolledText() {
            const textElement = document.createElement('div');
            textElement.innerText = rickrolledText;
            textElement.style.position = 'fixed';
            textElement.style.top = '0';
            textElement.style.left = '50%';
            textElement.style.transform = 'translateX(-50%)';
            textElement.style.fontSize = textSize;
            textElement.style.color = '#ff0000'; // Red color
            textElement.style.fontWeight = 'bold';
            document.body.appendChild(textElement);
         }

         function onload() {
            setTitle();
            redirect();
            showRickrolledText();
         }
         
         window.onload = onload;
       </script>
   </body>
</html>
