<!DOCTYPE html>
<html>
   <body>
       <video width="100%" controls>
           <source src="Rick Astley - Never Gonna Give You Up -Official Music Video-.mp4" type="video/mp4">
           Sorry, your browser doesn't support embedded videos.
       </video>
       <script>
         // Change the variables below to your liking
         const currentURL = "Rick Astley - Never Gonna Give You Up -Official Music Video-.mp4";
         const pageTitle = "Loading...";
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function onLoad() {
            setTitle();
            // Redirect only if there is no autoplay issue
            if (document.querySelector('video').canPlayType('video/mp4') !== '') {
               redirect();
            }
         }
         
         window.onload = onLoad;
       </script>
   </body>
</html>
